<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
		<script src="libs/vue.js" charset="utf-8"></script>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/functions.js" charset="utf-8"></script>
		<script src="js/data.js" charset="utf-8"></script>
	</head>
	<body>
		<div id="root">
			<div class="container">
				<div class="row">
					<div class="col-2 d-flex justify-content-center align-items-center">
						<a href="#" @click="movePrev">
							<!-- Evento click evocherà la funzione movePrev per cambiare immagine indietro-->
							<i class="fas fa-arrow-circle-left"></i>
						</a>
					</div>
					<div class="col">
						<img :src="imgSources[currentSrcIndex]" alt="">
						<!-- l'elemento dell'array corrispondente all'indice corrente currentSrcIndex -->
					</div>
					<div class="col-2  d-flex justify-content-center align-items-center">
						<a href="#" @click="moveNext">
							<!-- Evento click evocherà la funzione moveNext per cambiare immagine avanti -->
							<i class="fas fa-arrow-circle-right"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
		<script src="js/main.js" charset="utf-8"></script>
	</body>
</html>
